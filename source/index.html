<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>GnativeCarousel</title>
</head>

<body>
  <!-- example 1 -->
  <section class="firstExample">
    <div class="container">
      <div class="firstExample__slider GnativeCarousel">
        <img class="GnativeCarousel__staticItem" src="./img/slider/layoutPhone.png"
          alt="layoutPhone">
        <div class="GnativeCarousel__itemsContainer">
          <img src="./img/slider/1.png" class="first" alt="img1">
          <img src="./img/slider/2.png" alt="img2">
          <img src="./img/slider/3.png" alt="img3">
          <img src="./img/slider/4.png" alt="img4">
          <img src="./img/slider/5.png" alt="img5">
          <img src="./img/slider/6.png" alt="img6">
          <img src="./img/slider/7.png" alt="img7">
          <img src="./img/slider/8.png" alt="img8">
          <img src="./img/slider/9.png" alt="img9">
          <img src="./img/slider/10.png" alt="img10">
          <img src="./img/slider/11.png" alt="img11">
        </div>
        <div class="GnativeCarousel__buttons">
          <div class="GnativeCarousel__button GnativeCarousel__prev noselect">
            <svg>
              <use xlink:href="svgSprite/sprite.svg#chevron_left"></use>
            </svg>
          </div>
          <div class="GnativeCarousel__button GnativeCarousel__next noselect">
            <svg>
              <use xlink:href="svgSprite/sprite.svg#chevron_right"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="message">Why not ? :)</div>
    </div>
  </section>

  <script src="js/build.js"></script>
</body>

</html>
