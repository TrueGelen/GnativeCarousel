<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/main.css">
	<title>GnativeCarousel</title>
</head>

<body>
	<!-- example 1 -->
	<section class="firstExample">
		<div class="container">
			<div class="firstExample__slider GnativeCarousel">
				<img class="GnativeCarousel__staticItem" src="./img/slider/layoutPhone.png" alt="layoutPhone">
				<div class="GnativeCarousel__itemsContainer">
					<img src="./img/slider/pulse.png" alt="pulse">
					<img src="./img/slider/weight.png" alt="weight">
					<img src="./img/slider/pressure.png" alt="pressure">
					<img src="./img/slider/indicators.png" alt="indicators">
					<img src="./img/slider/height.png" alt="height">
					<img src="./img/slider/sugar.png" alt="sugar">
					<img src="./img/slider/temperature.png" alt="temperature">
				</div>
				<div class="GnativeCarousel__buttons">
					<div class="GnativeCarousel__button GnativeCarousel__prev noselect">
						<svg>
							<use xlink:href="svgSprite/sprite.svg#chevron_left"></use>
						</svg>
					</div>
					<div class="GnativeCarousel__button GnativeCarousel__next noselect">
						<svg>
							<use xlink:href="svgSprite/sprite.svg#chevron_right"></use>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/build.js"></script>
</body>

</html>
